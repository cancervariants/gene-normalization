[metadata]
name = gene-normalizer
version = 0.1.4
author = VICC
author_email = help@cancervariants.org
description = VICC normalization routine for genes
long_description = file:README.md
long_description_content_type = text/markdown
home-page = https://github.com/cancervariants/gene-normalization
license-file = LICENSE
license = MIT

classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Science/Research
    Intended Audience :: Developers
    Topic :: Scientific/Engineering :: Bio-Informatics
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7

[options]
packages = find:
python_requires = >=3.7
zip_safe = False

install_requires =
    pysam
    pyyaml
    pydantic
    fastapi
    uvicorn
    click
    civicpy
    boto3
    beautifulsoup4
    gffutils
    requests
    biocommons.seqrepo
    ga4gh.vrs


tests_require =
    pytest
    pytest-cov

[tool:pytest]
addopts = --ignore setup.py --doctest-modules --cov-report term-missing --cov .
